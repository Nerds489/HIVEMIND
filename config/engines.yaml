# HIVEMIND Engine Configuration
#
# Supported engines: codex, claude
# Architecture: Codex orchestrates, Claude executes agents

# Default engine for orchestration
default: codex

# Engine roles
#   - Codex (HEAD_CODEX): Main orchestrator, parses tasks, routes to agents
#   - Claude: Expert agent executor, handles individual agent tasks
hivemind:
  orchestrator: codex       # Codex runs the HIVEMIND orchestration
  agents: claude            # Claude executes agent tasks

# Active configuration
active:
  hivemind: codex           # Engine for HIVEMIND orchestrator
  agents: claude            # Engine for sub-agents

# Engine definitions
engines:
  codex:
    name: "Codex CLI"
    command: "codex"
    mode: "chat"
    available: true
    flags:
      model: "--model"
      system: "--system-prompt"
      quiet: "--quiet"
      print: "--print"
    default_model: "claude-sonnet-4-20250514"
    supports:
      - streaming
      - system_prompt
      - context_file
      
  claude:
    name: "Claude Code CLI"
    command: "claude"
    mode: "print"
    available: true
    flags:
      model: "--model"
      system: "--system-prompt"
      quiet: "--quiet"
      print: "--print"
    default_model: "claude-sonnet-4-20250514"
    supports:
      - streaming
      - system_prompt
      - context_file

# Presets (quick switch)
presets:
  recommended:
    hivemind: codex
    agents: claude
    
  full-codex:
    hivemind: codex
    agents: codex
    
  full-claude:
    hivemind: claude
    agents: claude
    
  inverse:
    hivemind: claude
    agents: codex
