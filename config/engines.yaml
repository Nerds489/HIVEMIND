# HIVEMIND Engine Configuration
# 
# Supported engines: codex, claude
# Set which engine runs HIVEMIND and which runs sub-agents

# Required compatibility keys (used by validation tooling)
default: claude

# Preferred engine order (used by higher-level tooling)
hivemind:
  prefer: claude
  fallback: codex

# Active configuration
active:
  hivemind: codex           # Engine for HIVEMIND orchestrator
  agents: claude            # Engine for sub-agents

# Engine definitions
engines:
  codex:
    name: "Codex CLI"
    command: "codex"
    mode: "chat"
    available: true
    flags:
      model: "--model"
      system: "--system-prompt"
      quiet: "--quiet"
      print: "--print"
    default_model: "claude-sonnet-4-20250514"
    supports:
      - streaming
      - system_prompt
      - context_file
      
  claude:
    name: "Claude Code CLI"
    command: "claude"
    mode: "print"
    available: true
    flags:
      model: "--model"
      system: "--system-prompt"
      quiet: "--quiet"
      print: "--print"
    default_model: "claude-sonnet-4-20250514"
    supports:
      - streaming
      - system_prompt
      - context_file

# Presets (quick switch)
presets:
  recommended:
    hivemind: codex
    agents: claude
    
  full-codex:
    hivemind: codex
    agents: codex
    
  full-claude:
    hivemind: claude
    agents: claude
    
  inverse:
    hivemind: claude
    agents: codex
