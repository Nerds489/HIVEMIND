version: "3.9"

services:
  # =============================================================================
  # HIVEMIND Backend API Server
  # =============================================================================
  hivemind:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: hivemind-backend
    ports:
      - "8000:8000"      # REST/WebSocket API
      - "50051:50051"    # gRPC API
    environment:
      - HIVEMIND_ENV=production
      - HIVEMIND_DEBUG=false
      - HIVEMIND_LOG_LEVEL=INFO
      # Database
      - HIVEMIND_POSTGRES_HOST=postgres
      - HIVEMIND_POSTGRES_PORT=5432
      - HIVEMIND_POSTGRES_DB=hivemind
      - HIVEMIND_POSTGRES_USER=hivemind
      - HIVEMIND_POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-hivemind_secret}
      # Vector DB
      - HIVEMIND_QDRANT_HOST=qdrant
      - HIVEMIND_QDRANT_PORT=6333
      # Cache
      - HIVEMIND_REDIS_HOST=redis
      - HIVEMIND_REDIS_PORT=6379
      # Message Queue
      - HIVEMIND_RABBITMQ_HOST=rabbitmq
      - HIVEMIND_RABBITMQ_PORT=5672
      - HIVEMIND_RABBITMQ_USER=hivemind
      - HIVEMIND_RABBITMQ_PASSWORD=${RABBITMQ_PASSWORD:-hivemind_secret}
      # API Keys (mount from secrets or env)
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
    volumes:
      - ./backend/src:/app/src:ro
      - hivemind_logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      qdrant:
        condition: service_started
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - hivemind-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # =============================================================================
  # PostgreSQL - Relational Database
  # =============================================================================
  postgres:
    image: postgres:16-alpine
    container_name: hivemind-postgres
    environment:
      POSTGRES_DB: hivemind
      POSTGRES_USER: hivemind
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-hivemind_secret}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    ports:
      - "5432:5432"
    networks:
      - hivemind-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hivemind -d hivemind"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # =============================================================================
  # Qdrant - Vector Database
  # =============================================================================
  qdrant:
    image: qdrant/qdrant:latest
    container_name: hivemind-qdrant
    environment:
      QDRANT__SERVICE__GRPC_PORT: 6334
      QDRANT__SERVICE__HTTP_PORT: 6333
    volumes:
      - qdrant_data:/qdrant/storage
      - qdrant_snapshots:/qdrant/snapshots
    ports:
      - "6333:6333"    # REST API
      - "6334:6334"    # gRPC API
    networks:
      - hivemind-net
    restart: unless-stopped

  # =============================================================================
  # Redis - Cache & Pub/Sub
  # =============================================================================
  redis:
    image: redis:7-alpine
    container_name: hivemind-redis
    command: >
      redis-server
      --appendonly yes
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --tcp-keepalive 300
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - hivemind-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # =============================================================================
  # RabbitMQ - Message Queue
  # =============================================================================
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: hivemind-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: hivemind
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-hivemind_secret}
      RABBITMQ_DEFAULT_VHOST: hivemind
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
      - ./backend/scripts/rabbitmq-definitions.json:/etc/rabbitmq/definitions.json:ro
    ports:
      - "5672:5672"    # AMQP
      - "15672:15672"  # Management UI
    networks:
      - hivemind-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # =============================================================================
  # Prometheus - Metrics Collection
  # =============================================================================
  prometheus:
    image: prom/prometheus:latest
    container_name: hivemind-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    volumes:
      - ./backend/scripts/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - hivemind-net
    restart: unless-stopped
    profiles:
      - monitoring

  # =============================================================================
  # Grafana - Metrics Visualization
  # =============================================================================
  grafana:
    image: grafana/grafana:latest
    container_name: hivemind-grafana
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_USERS_ALLOW_SIGN_UP: "false"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./backend/scripts/grafana/provisioning:/etc/grafana/provisioning:ro
    ports:
      - "3000:3000"
    networks:
      - hivemind-net
    depends_on:
      - prometheus
    restart: unless-stopped
    profiles:
      - monitoring

  # =============================================================================
  # Jaeger - Distributed Tracing
  # =============================================================================
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: hivemind-jaeger
    environment:
      COLLECTOR_OTLP_ENABLED: "true"
    ports:
      - "16686:16686"  # UI
      - "4317:4317"    # OTLP gRPC
      - "4318:4318"    # OTLP HTTP
    networks:
      - hivemind-net
    restart: unless-stopped
    profiles:
      - monitoring

# =============================================================================
# Networks
# =============================================================================
networks:
  hivemind-net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres_data:
    driver: local
  qdrant_data:
    driver: local
  qdrant_snapshots:
    driver: local
  redis_data:
    driver: local
  rabbitmq_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  hivemind_logs:
    driver: local
